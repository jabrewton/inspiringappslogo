<!DOCTYPE html>
<html>
  <head>
    <title>InspiringApps Logo Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=.75, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body> 
    <div class="container">
        <header>
            <h1>THE INSPIRINGAPPS LOGO</h1>
            <h2 id="confirm">From here you will witness dot moving like never before!<br/> Complete the InspiringApps logo
                by putting the dots in their correct place!<br/> Please use portrait mode only.
            </h2>
        </header>
        <div id="container" class="gameBoard">
            <div>
                <ul id="dotList" class="dots">
                    <li id="li1">
                        <img id="blueDot" src="assets/ia-logo-dot-blue.png" draggable="false">
                    </li>
                    <li id="li2">
                        <img id="redDot" src="assets/ia-logo-dot-red.png" draggable="false">
                    </li>
                    <li id="li3">
                        <img id="greenDot" src="assets/ia-logo-dot-green.png" draggable="false">
                    </li>
                    <li id="li4">
                        <img id="blackDot1" src="assets/ia-logo-dot-black.png" draggable="false">
                    </li>
                    <li id="li5">
                        <img id="blackDot2" src="assets/ia-logo-dot-black.png" draggable="false">
                    </li>
                </ul>
            </div>
            <div id="bgContainer" class="landing-zone">
                <div id="black1Landing"></div>
                <div id="greenLanding"></div>
                <div id="blueLanding"></div>
                <div id="redLanding"></div>
                <div id="black2Landing"></div>
            </div>
            <button id="returnButton">Reset</button>
        </div>
    </div>
    <script src="/js/index.js"></script>
  </body>
</html>
