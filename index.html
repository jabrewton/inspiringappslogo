<!DOCTYPE html>
<html>
  <head>
    <title>InspiringApps Logo Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=.75, maximum-scale=1.0, user-scalable=0"> 
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body> 
    <div class="container">
        <header>
            <h1>THE INSPIRINGAPPS LOGO</h1>
            <h2 id="confirm">From here you will witness dot moving like never before!<br/> Complete the InspiringApps logo
                by putting the dots in their correct place!
            </h2>
        </header>
        <div class="canvas">
            <div>
                <ul class="dots">
                    <li id="li1" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <img id="blueDot" ondragstart="drag(event)" src="assets/ia-logo-dot-blue.png" draggable="true">
                    </li>
                    <li id="li2" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <img id="redDot" ondragstart="drag(event)" src="assets/ia-logo-dot-red.png" draggable="true">
                    </li>
                    <li id="li3" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <img id="greenDot" ondragstart="drag(event)" src="assets/ia-logo-dot-green.png" draggable="true">
                    </li>
                    <li id="li4" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <img id="blackDot1" ondragstart="drag(event)" src="assets/ia-logo-dot-black.png" draggable="true">
                    </li>
                    <li id="li5" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <img id="blackDot2" ondragstart="drag(event)" src="assets/ia-logo-dot-black.png" draggable="true">
                    </li>
                </ul>
            </div>
            <div id="bgContainer" class="landing-zone">
                <div id="black1Landing" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div id="greenLanding" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div id="blueLanding" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div id="redLanding" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div id="black2Landing" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
            <button id="returnButton" onclick="returnDots()">Reset</button>
        </div>
        
    </div>
    <script src="/js/index.js"></script>
  </body>
</html>
